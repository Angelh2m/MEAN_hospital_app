<div class="input-group mb-3">
    {{leyenda}} {{progreso}}
    <div class="input-group-prepend">
        <button (click)='changeValue(-5)' class="btn btn-outline-secondary" type="button">
          <i class="mdi mdi-minus"> </i>
        </button>
        <button (click)='changeValue(+5)' class="btn btn-outline-secondary" type="button">
            <i class="mdi mdi-plus"> </i>
        </button>
    </div>
    <input #txtProgress name="progreso" [(ngModel)]="progreso" (ngModelChange)='onChanges($event)' type="text" min='1' max='100' class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
</div>
