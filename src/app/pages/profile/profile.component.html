<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Nombre del usuario</h6>
                <form #f="ngForm" (ngSubmit)="guardar(f.value)" ngNativeValidate class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input
                            [ngModel]="usuario.nombre"
                            name="nombre"
                            type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"> Email de usuario </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input
                            [disabled]='usuario.google'
                            [ngModel]="usuario.email"
                            name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Fotografia del Usuario </h4>
                <h6 class="card-subtitle"> Nombre del usuario </h6>

                <img *ngIf="!imagenTemp"  [src]="usuario.img | imagen:'usuario' " class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

                <br><br>

                <button (click)="cambiarImagen()"  [disabled]="!imagenSubir" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  Guardar
                </button>

            </div>
        </div>
    </div>

</div>
