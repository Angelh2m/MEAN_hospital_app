<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4>Progress Bar</h4>
                <div class="progress">
                    <div [attr.ariaValueNow]='progreso1' class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" [style.width]="progreso1 + '%' " aria-valuemax="100">
                    </div>
                </div>
                <br>
                <div class="progress">
                    <div [attr.ariaValueNow]='progreso2' class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" [style.width]="progreso2 + '%' " aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (actualizaValor)="progreso1 = $event" name="Progress Azul" [progreso]='progreso1'></app-incrementador>


            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progreso2 = $event" name="Progress Verde" [progreso]='progreso2'></app-incrementador>
            </div>
        </div>
    </div>
</div>
