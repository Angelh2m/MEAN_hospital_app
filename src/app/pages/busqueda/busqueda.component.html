<div class="row">

  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Usuarios</h4>

        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let usuario of usuarios"
              [routerLink]="['/usuarios']">
              <td>
                <img [src]="usuario.img | imagen:'usuario'"
                  class="img-50 img-circle"
                  alt=""> </td>
              <td> {{usuario.nombre}} </td>

              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit">Edit</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>




  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Hospitales</h4>

        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let hospital of hospitales"
              [routerLink]="['/hospitales']">
              <td>
                <img [src]="hospital.img | imagen:'hospital'"
                  class="img-50 img-circle"
                  alt=""> </td>
              <td> {{hospital.nombre}} </td>

              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit">Edit</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Medicos</h4>

        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let medico of medicos"
              [routerLink]="['/medico', medico._id]">
              <td>
                <img [src]="medico.img | imagen:'medico'"
                  class="img-50 img-circle"
                  alt=""> </td>
              <td> {{medico.nombre}} </td>

              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit">Edit</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</div>


<h2>
  Tu busqueda
  <strong> {{element}} </strong>
</h2>
