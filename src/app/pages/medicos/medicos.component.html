<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <input
          #input
          (keyup)="buscarMedico( input.value )"
          placeholder="Buscar Medico"
          class="form-control"
          type="text">

        </div>
      </div>
    </div>
</div>



<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="text-right">
            <button
            [routerLink]="['/medico', 'nuevo'] "
              class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus">
                Crear Medico
              </i>
              Primary
            </button>
          </div>

          <h3 class="card-title"> Medicos registrados (<small> {{ _medicoService.totalMedicos }} </small>)</h3>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Medico</th>
                <th>Hospital</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos" >
                <td>
                  <img (click)="actualizarImagen(medico)" [src]=" medico.img | imagen:'medico' " class="img-50  pointer" alt="">
                </td>
                <td>
                  {{medico.nombre}}
                  <!-- <input [(ngModel)]="medico.nombre" name="nombre" type="text" placeholder="Nombre del hospital"> -->
                </td>
                <td>
                  {{medico.hospital.nombre}}
                </td>
                <td>
                    <button
                    class="btn btn-primary"
                    [routerLink]="['/medico', medico._id] "
                    >
                      <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-danger" (click)="borrarMedico( medico )" >
                      <i class="fa fa-trash-o"></i>
                    </button>
                </td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
