<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input
        #input
        (keyup)="buscarHospital( input.value )"
        placeholder="Buscar Hopital"
        class="form-control"
        type="text">

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button
          (click)="crearHospital()"
            class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus">
              Crear Hospital
            </i>
            Primary
          </button>
        </div>

        <h3 class="card-title"> Hospitales registrados (<small>
          {{ _hospitalService.totalHospitales }} </small>)</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let hospital of hospitales" >
              <td>
                <img (click)="actualizarImagen(hospital)" [src]=" hospital.img | imagen:'hospital' " class="img-50  pointer" alt="">
              </td>
              <td>
                <input [(ngModel)]="hospital.nombre" name="nombre" type="text" placeholder="Nombre del hospital">
              </td>
              <td>
                  <button class="btn btn-primary" (click)="guardarHospital( hospital )" >
                    <i class="fa fa-save"></i>
                  </button>
                  <button class="btn btn-danger" (click)="borrarHospital( hospital )" >
                    <i class="fa fa-trash-o"></i>
                  </button>
              </td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
